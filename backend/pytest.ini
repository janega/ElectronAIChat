[pytest]
# Pytest configuration for ElectronAIChat backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add options for pytest execution
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --maxfail=1

# Async configuration
asyncio_mode = auto

# Markers for test categorization
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for API endpoints and workflows
    asyncio: Async tests requiring asyncio support
    slow: Tests that take longer to execute

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */conftest.py
    */__pycache__/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Ignore common warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
